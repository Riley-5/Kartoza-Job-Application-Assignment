{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kartoza Profile</title>
		<link rel="stylesheet" href="{% static "portfolio_app/styles.css" %}">
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		{% block script %} {% endblock %}
	</head>
	<body>
		<div id="navbar">
			<h2>Welcome {{ user.username }}</h2>
			<nav id="nav-buttons">
				<a type="button" href="{% url "sign_up" %}" class="btn btn-outline-primary btn-sm">
					Sign Up
				</a>
				<a type="button" href="{% url "index" %}" class="btn btn-outline-primary btn-sm">
					Profile
				</a>
				<a
					type="button"
					href="{% url "edit_profile" %}"
					class="btn btn-outline-primary btn-sm"
				>
					Edit Profile
				</a>
				<a type="button" href="{% url "map" %}" class="btn btn-outline-primary btn-sm">
					Map
				</a>
			</nav>
		</div>

		<div id="body">{% block body %} {% endblock %}</div>
	</body>
</html>
